<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calc">
        <div id="display" class="display">0</div>

        <div class="keys">
            <button class="danger" data-action="clear">C</button>
            <button class="danger" data-action="back">โซ</button>
            <button class="op" data-value="%">%</button>
            <button class="op" data-value="/">รท</button>

            <button data-value="7" class="numbtn">7</button>
            <button data-value="8" class="numbtn">8</button>
            <button data-value="9" class="numbtn">9</button>
            <button data-value="*" class=op>x</button>

            <button data-value="4" class="numbtn">4</button>
            <button data-value="5" class="numbtn">5</button>
            <button data-value="6" class="numbtn">6</button>
            <button data-value="-" class="op">-</button>

            <button data-value="1" class="numbtn">1</button>
            <button data-value="2" class="numbtn">2</button>
            <button data-value="3" class="numbtn">3</button>
            <button data-value="+" class="op">+</button>

            <button class="wide" data-value="0">0</button>
            <button data-value="." class="numbtn">.</button>
            <button class="equal" data-action="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
